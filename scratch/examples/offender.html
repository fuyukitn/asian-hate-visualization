<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bias Offense Data Visualization</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .bar {
      opacity: 0.65;
    }
    .bar:hover {
      opacity: 1;
    }
    .bar.anti-asian {
      opacity: 1;
    }
    .axis-label {
      font-size: 14px;
      font-weight: bold;
    }
    .chart-title {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    .subtitle {
      font-size: 14px;
      text-align: center;
      color: #666;
    }
    .legend {
      font-size: 12px;
    }
    .legend .anti-asian-marker {
      font-weight: bold;
    }
    .tooltip {
      position: absolute;
      padding: 8px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      border-radius: 4px;
      pointer-events: none;
      font-size: 12px;
    }
    .annotation {
      font-size: 12px;
      font-style: italic;
    }
    .compare-text {
      font-size: 13px;
      fill: #444;
    }
  </style>
</head>
<body>
  <div id="chart"></div>

  <script>
    // Load data from CSV file
    d3.csv("bias_offense_heatmap_data.csv").then(function(data) {
      // Process data (convert strings to numbers)
      data.forEach(function(d) {
        d["Anti-Asian"] = +d["Anti-Asian"];
        d["Anti-Black"] = +d["Anti-Black"];
        d["Anti-Hispanic"] = +d["Anti-Hispanic"];
      });
      
      // Set up dimensions
      const margin = {top: 70, right: 150, bottom: 80, left: 80};
      const width = 800 - margin.left - margin.right;
      const height = 500 - margin.top - margin.bottom;

      // Create SVG
      const svg = d3.select("#chart")
        .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform", `translate(${margin.left},${margin.top})`);

      // Add title
      svg.append("text")
        .attr("class", "chart-title")
        .attr("x", width / 2)
        .attr("y", -40)
        .attr("text-anchor", "middle")
        .text("Bias Offense Data by Category and Type");

      // List of bias types
      const biasTypes = ["Anti-Asian", "Anti-Black", "Anti-Hispanic"];
      
      // Color scale - highlighting Anti-Asian with a distinct color
      const color = d3.scaleOrdinal()
        .domain(biasTypes)
        .range(["#ff5252", "#9e9e9e", "#757575"]);  // Bright red for Anti-Asian, gray tones for others

      // X scale for offense categories
      const x0 = d3.scaleBand()
        .domain(data.map(d => d.offense_category))
        .rangeRound([0, width])
        .paddingInner(0.2);

      // X scale for bias types within each category
      const x1 = d3.scaleBand()
        .domain(biasTypes)
        .rangeRound([0, x0.bandwidth()])
        .padding(0.05);

      // Find max value for Y scale
      const maxValue = d3.max(data, d => d3.max(biasTypes, key => d[key] || 0));
      
      // Use log scale because of the wide range of values
      const y = d3.scaleLog()
        .domain([1, maxValue * 1.1])
        .nice()
        .rangeRound([height, 0]);

      // Create tooltip
      const tooltip = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

      // Calculate ratios for annotations
      const annotations = [];
      // Add bars
      svg.append("g")
        .selectAll("g")
        .data(data)
        .join("g")
          .attr("transform", d => `translate(${x0(d.offense_category)},0)`)
        .selectAll("rect")
        .data(d => biasTypes.map(key => ({key, value: d[key], category: d.offense_category})))
        .join("rect")
          .attr("class", d => d.key === "Anti-Asian" ? "bar anti-asian" : "bar")
          .attr("x", d => x1(d.key))
          .attr("y", d => d.value <= 1 ? height : y(d.value))
          .attr("width", x1.bandwidth())
          .attr("height", d => d.value <= 1 ? 0 : height - y(d.value))
          .attr("fill", d => color(d.key))
          .on("mouseover", function(event, d) {
            tooltip.transition()
              .duration(200)
              .style("opacity", .9);
            
            tooltip.html(`<strong>${d.category}</strong><br>${d.key}: ${d.value.toLocaleString()}`)
              .style("left", (event.pageX + 10) + "px")
              .style("top", (event.pageY - 28) + "px");
          })
          .on("mouseout", function() {
            tooltip.transition()
              .duration(500)
              .style("opacity", 0);
          });

      // Add X axis
      svg.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x0).tickSizeOuter(0))
        .selectAll("text")  
        .style("text-anchor", "center")
        .attr("dy", "1em");

      // Add Y axis
      svg.append("g")
        .call(d3.axisLeft(y)
          .tickValues([1, 10, 100, 1000, 10000])
          .tickFormat(d3.format(",d")))
        .call(g => g.select(".domain").remove());

      // Add Y-axis label
      svg.append("text")
        .attr("class", "axis-label")
        .attr("transform", "rotate(-90)")
        .attr("y", -margin.left + 20)
        .attr("x", -height / 2)
        .attr("text-anchor", "middle")
        .text("Number of Incidents (log scale)");

      // Add legend
      const legend = svg.append("g")
        .attr("class", "legend")
        .attr("transform", `translate(${width + 10}, 0)`);

      biasTypes.forEach((type, i) => {
        const legendRow = legend.append("g")
          .attr("transform", `translate(0, ${i * 25})`);
        
        legendRow.append("rect")
          .attr("width", 10)
          .attr("height", 10)
          .attr("fill", color(type));
        
        const textElement = legendRow.append("text")
          .attr("x", 20)
          .attr("y", 10)
          .attr("text-anchor", "start")
          .text(type);
          
        if (type === "Anti-Asian") {
          textElement.attr("class", "anti-asian-marker").attr("font-weight", "bold");
        }
      });
      
      // Add a note about the comparison
      legend.append("text")
        .attr("x", 0)
        .attr("y", 85)
        .attr("text-anchor", "start")
        .attr("class", "annotation")
        .text("Hover over bars to see");
        
      legend.append("text")
        .attr("x", 0)
        .attr("y", 100)
        .attr("text-anchor", "start")
        .attr("class", "annotation")
        .text("detailed comparisons");
    }).catch(function(error) {
      // Handle errors when loading the CSV
      console.error("Error loading the CSV file:", error);
      document.getElementById("chart").innerHTML = 
        "<p>Error loading data. Please check that the CSV file 'bias_offense_heatmap_data.csv' exists and is accessible.</p>";
    });
  </script>
</body>
</html>
