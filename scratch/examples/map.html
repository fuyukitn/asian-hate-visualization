<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>US Hate Crimes Choropleth</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #map {
      width: 975px;
      height: 610px;
      position: relative;
    }
    #control {
      padding: 1rem;
      background: #f5f5f5;
      text-align: center;
    }
    #control .toggle {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    #legend {
      position: absolute;
      bottom: 10px;
      right: 20px;
      background: white;
      padding: 6px 10px;
      border: 1px solid #ccc;
      font-size: 12px;
    }
    #legend svg {
      display: block;
    }
    #tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 5px 10px;
      border-radius: 3px;
      pointer-events: none;
      font-size: 12px;
      display: none;
    }
    svg {
      width: 100%;
      height: 100%;
    }
    .state {
      stroke: #333;
      stroke-width: 1;
      cursor: pointer;
    }
    .radio-button {
      display: inline-block;
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    .radio-button input[type="radio"] {
      display: none;
    }
    .radio-button.selected {
      background: #ddd;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="control">
    <div class="toggle">
      <label class="radio-button selected"><input type="radio" name="crimeType" value="total_hate_crimes" checked>Total</label>
      <label class="radio-button"><input type="radio" name="crimeType" value="Anti-Asian">Asian</label>
      <label class="radio-button"><input type="radio" name="crimeType" value="Anti-Black">Black</label>
      <label class="radio-button"><input type="radio" name="crimeType" value="Anti-Hispanic">Hispanic</label>
    </div>
  </div>
  <div id="map">
    <div id="legend"></div>
  </div>
  <div id="tooltip"></div>

  <script>
    const width = 975, height = 610;
    const svg = d3.select("#map").append("svg")
      .attr("width", width)
      .attr("height", height);

    const color = d3.scaleQuantize().range(d3.schemeReds[9]);
    const crimeData = new Map();

    d3.csv("offender.csv").then(data => {
      const grouped = d3.rollup(
        data,
        v => {
          const counts = {
            "Anti-Asian": 0,
            "Anti-Black": 0,
            "Anti-Hispanic": 0,
            total_hate_crimes: 0
          };
          v.forEach(row => {
            const type = row.hate_crime?.trim();
            if (counts[type] !== undefined) counts[type]++;
            counts.total_hate_crimes++;
          });
          return counts;
        },
        d => d.state?.trim().toUpperCase()
      );
      grouped.forEach((v, k) => crimeData.set(k, v));

      d3.json("https://cdn.jsdelivr.net/npm/us-atlas@3/states-albers-10m.json").then(us => {
        const states = topojson.feature(us, us.objects.states);
        const path = d3.geoPath();

        const idToAbbrev = new Map([
          ["01", "AL"], ["02", "AK"], ["04", "AZ"], ["05", "AR"], ["06", "CA"],
          ["08", "CO"], ["09", "CT"], ["10", "DE"], ["11", "DC"], ["12", "FL"],
          ["13", "GA"], ["15", "HI"], ["16", "ID"], ["17", "IL"], ["18", "IN"],
          ["19", "IA"], ["20", "KS"], ["21", "KY"], ["22", "LA"], ["23", "ME"],
          ["24", "MD"], ["25", "MA"], ["26", "MI"], ["27", "MN"], ["28", "MS"],
          ["29", "MO"], ["30", "MT"], ["31", "NE"], ["32", "NV"], ["33", "NH"],
          ["34", "NJ"], ["35", "NM"], ["36", "NY"], ["37", "NC"], ["38", "ND"],
          ["39", "OH"], ["40", "OK"], ["41", "OR"], ["42", "PA"], ["44", "RI"],
          ["45", "SC"], ["46", "SD"], ["47", "TN"], ["48", "TX"], ["49", "UT"],
          ["50", "VT"], ["51", "VA"], ["53", "WA"], ["54", "WV"], ["55", "WI"],
          ["56", "WY"]
        ]);

        function updateLegend(scale) {
          const legend = d3.select("#legend");
          legend.html("");

          const width = 160, height = 10;
          const canvas = document.createElement("canvas");
          canvas.width = width;
          canvas.height = 1;
          const context = canvas.getContext("2d");

          for (let i = 0; i < width; ++i) {
            context.fillStyle = scale(scale.domain()[0] + i / width * (scale.domain()[1] - scale.domain()[0]));
            context.fillRect(i, 0, 1, 1);
          }

          const svgLegend = legend.append("svg")
            .attr("width", width)
            .attr("height", height + 20);

          svgLegend.append("image")
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", width)
            .attr("height", height)
            .attr("preserveAspectRatio", "none")
            .attr("xlink:href", canvas.toDataURL());

          const min = Math.round(scale.domain()[0]);
          const max = Math.round(scale.domain()[1]);

          svgLegend.append("text")
            .attr("x", 0)
            .attr("y", height + 10)
            .attr("dy", "0.71em")
            .text(min);

          svgLegend.append("text")
            .attr("x", width)
            .attr("y", height + 10)
            .attr("dy", "0.71em")
            .attr("text-anchor", "end")
            .text(max);
        }

        function updateMap(metric) {
          svg.selectAll(".state").remove();
          const values = Array.from(crimeData.values()).map(d => d[metric]);
          const extent = d3.extent(values);
          if (extent[0] === extent[1]) extent[1] += 1;
          color.domain(extent);
          updateLegend(color);

          svg.append("g")
            .selectAll("path")
            .data(states.features)
            .join("path")
            .attr("class", "state")
            .attr("fill", d => {
              const abbrev = idToAbbrev.get(d.id);
              const val = crimeData.get(abbrev)?.[metric];
              return val !== undefined ? color(val) : "#ccc";
            })
            .attr("d", path)
            .on("mousemove", function (event, d) {
              const abbrev = idToAbbrev.get(d.id);
              const val = crimeData.get(abbrev)?.[metric];
              const tooltip = d3.select("#tooltip");
              tooltip.style("left", (event.pageX + 10) + "px")
                     .style("top", (event.pageY - 28) + "px")
                     .style("display", "block")
                     .html(`<strong>${abbrev}</strong>: ${val ?? "No data"}`);
            })
            .on("mouseout", function () {
              d3.select("#tooltip").style("display", "none");
            });
        }

        d3.selectAll("input[name='crimeType']").on("change", function () {
          d3.selectAll(".radio-button").classed("selected", false);
          d3.select(this.parentNode).classed("selected", true);
          updateMap(this.value);
        });

        updateMap("total_hate_crimes");
      });
    });
  </script>
</body>
</html>
