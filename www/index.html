<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: sans-serif;
    }
    .left {
      width: 50vw;
      background: #f0f0f0;
      height: 100vh;
      position: sticky;
      top: 0;
    }
    .right {
      width: 50vw;
      padding: 2rem;
    }
    .step {
      margin: 100vh 0;
      font-size: 1.5rem;
      transition: color 0.3s;
    }
    .step.active {
      color: red;
    }
  </style>
</head>
<body>
  <div class="left">
    <svg width="100%" height="100%" viewBox="0 0 200 200">
      <circle id="circle" cx="100" cy="100" r="80" fill="#88c" />
    </svg>
  </div>

  <div class="right">
    <div class="step">Step 1: Introduction</div>
    <div class="step">Step 2: Details</div>
    <div class="step">Step 3: Conclusion</div>
  </div>

  <script>
    const steps = document.querySelectorAll('.step');
    const circle = document.getElementById('circle');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          steps.forEach(step => step.classList.remove('active'));
          entry.target.classList.add('active');

          // Update circle appearance based on which step is active
          const index = Array.from(steps).indexOf(entry.target);
          if (index === 0) {
            circle.setAttribute('fill', '#88c');
            circle.setAttribute('r', '80');
          } else if (index === 1) {
            circle.setAttribute('fill', '#c88');
            circle.setAttribute('r', '60');
          } else if (index === 2) {
            circle.setAttribute('fill', '#8c8');
            circle.setAttribute('r', '100');
          }
        }
      });
    }, {
      threshold: 0.5
    });

    steps.forEach(step => observer.observe(step));
  </script>
</body>
</html>
